<ion-view view-title="Contacts">
  <ion-content>
    <div class="list card" ng-repeat="contact in contacts">
      <div class="item item-divider">{{contact.displayName}} </div>
      <div class="item item-body"><!--qq this or ion-item?-->
        <div>
          {{contact.phoneNumbers.length}}
          <p ng-show="contact.phoneNumbers[0]">
            
            <b>Phone Number :</b> {{contact.phoneNumbers[0].value}}
          </p>
          <p ng-show="contact.emails[0]">
            <b>e-mail : </b> {{contact.emails[0].value}} 
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
