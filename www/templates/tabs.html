<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" 
        icon-off="ion-ios-home-outline" 
        icon-on="ion-ios-home" 
        href="#/tab/dash">
    <ion-nav-view name="tab-dash">
    </ion-nav-view>
  </ion-tab>

  <!-- Contact Tab -->
  <ion-tab title="Contacts" 
      icon-off="ion-ios-people-outline" 
      icon-on="ion-ios-people" 
      href="#/tab/contacts">
    <ion-nav-view name="tab-contacts">
    </ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" 
      icon-off="ion-ios-gear-outline" 
      icon-on="ion-ios-gear" 
      href="#/tab/settings">
    <ion-nav-view name="tab-settings">
      <!-- jalef:this one must have the same name as the file we provide,
      and the same name as the view we have set at the state configuration -->
    </ion-nav-view> 
  </ion-tab>


</ion-tabs>
